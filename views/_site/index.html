<!DOCTYPE html>
<html>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Codystar:300,400|Monofett' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="behavior.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th id="year" colspan="4">2015</th>
            </tr
            <tr>
                <td class="month" data-month-name="jan">January</td>
                <td class="month" data-month-name="feb">February</td>
                <td class="month" data-month-name="mar">March</td>
                <td class="month" data-month-name="apr">April</td>
            </tr>
            <tr>
                <td class="month" data-month-name="may">May</td>
                <td class="month" data-month-name="jun">June</td>
                <td class="month" data-month-name="jul">July</td>
                <td class="month" data-month-name="aug">August</td>
            </tr>
            <tr>
                <td class="month" data-month-name="sep">September</td>
                <td class="month" data-month-name="oct">October</td>
                <td class="month" data-month-name="nov">November</td>
                <td class="month" data-month-name="dec">December</td>
            </tr>
        </table>
    </body>
</html>
